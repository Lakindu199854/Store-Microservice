spring.application.name=api-gateway

server.port=8080

#Where the clients can find the Eureka server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

logging.level.root=INFO

#Logs how the routes are configed and loaded
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO

#Very detailed logging for debugging routing issues or custom gateway filters.
logging.level.org.springframework.cloud.gateway=TRACE

## Product Service Route
spring.cloud.gateway.server.webflux.routes[0].id=productRoute
spring.cloud.gateway.server.webflux.routes[0].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/product/**

## Order Service Route
spring.cloud.gateway.server.webflux.routes[1].id=orderRoute
spring.cloud.gateway.server.webflux.routes[1].uri=lb://order-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/order/**

## Discovery Server html Route
spring.cloud.gateway.server.webflux.routes[2].id=discoveryRoute
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/eureka/web
##When a request comes to /eureka/web then the request is passed to localhost:8761 without any url parameters
spring.cloud.gateway.server.webflux.routes[2].filters[0]=SetPath=/

## Discovery Server static content Route
spring.cloud.gateway.server.webflux.routes[3].id=discoveryStaticRoute
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/**